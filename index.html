<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main-container">
      <img
        src="./images/logo.svg"
        alt="logo"
        class="page-logo-mobile"
        width="158px"
        height="33px"
      />
      <div class="page-container">
        <section class="page-content">
          <img
            src="./images/logo.svg"
            alt="logo"
            class="page-logo"
            width="158px"
            height="33px"
          />
          <div class="page-text">
            <h1 class="page-heading">
              <span class="heading-element">We're</span> coming soon
            </h1>
            <p class="page-paragraph">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form id="email-form" class="email-form">
              <input
                type="text"
                class="email-input"
                placeholder="Email Address"
                id="email-input"
              />
              <img
                id="error"
                class="error"
                src="./images/icon-error.svg"
                alt=""
              />
              <button class="email-button" id="email-button">
                <img src="./images/icon-arrow.svg" alt="" />
              </button>
            </form>
            <p class="validation-text">
              <span id="valid">Email is valid</span>
              <span id="invalid">Please provide a valid email</span>
            </p>
          </div>
        </section>
        <section class="page-image">
          <img
            src="./images/hero-desktop.jpg"
            alt=""
            width="610px"
            height="800px"
            class="desktop-image"
          />
          <img src="./images/hero-mobile.jpg" alt="" class="mobile-image" />
        </section>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/somu-code" target="_blank"
            >Somnath Golui</a
          >.
        </p>
      </footer>
    </main>
  </body>
  <script src="script.js"></script>
</html>
